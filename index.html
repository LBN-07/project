<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - AITS Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay">
        <div class="auth-container">
            <h1 class="title">Log In</h1>
            <form id="loginForm" class="form">
                <input type="text" id="loginRollNo" class="input-box" placeholder="Enter Student Roll No" required>
                <input type="password" id="loginPassword" class="input-box" placeholder="Enter Password" required>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
